port: 8080
backend_groups:
  - name: backend1
    load_balancing: round_robin
    servers:
      - localhost:9000
      - localhost:9001
rules:
  - path: /api
    backend_group: backend1
    request_operations:
      - type: add_header
        header: X-Forwarded-For
        value: 127.0.0.1
    response_operations:
      - type: add_header
        header: X-Response-From
        value: proxy
